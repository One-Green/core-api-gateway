apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sprinklers-controller
spec:
  selector:
    matchLabels:
      app: sprinklers-controller
  serviceName: "sprinklers-controller"
  replicas: 1
  template:
    metadata:
      labels:
        app: sprinklers-controller
    spec:
      containers:
      - name: sprinklers-controller
        image: docker.io/shanisma/pk-k8s:0.0.2
        command: ['/bin/bash', '-c']
        args: ['cd /app/controllers && python sprinklers.py']
        imagePullPolicy: IfNotPresent
